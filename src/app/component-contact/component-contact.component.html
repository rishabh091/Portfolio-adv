<div class="container p-5">
  <div class="row">
    <div class="col-xl-6 pb-4">
      <h1 class="display-4">I am always open to new <span class="font-weight-bold text-purple">ideas</span> and <span
          class="font-weight-bold">opportunities</span></h1>

      <p class="text-muted mt-5">Feel free to leave a message</p>
      <div>
        <a href="https://github.com/rishabh091" target="_blank">
          <img src="../../assets/icons/github.png" alt="github" class="img-fluid icon-size mr-3">
        </a>
        <a href="https://www.instagram.com/rishabh._.malhotra/" target="_blank">
          <img src="../../assets/icons/instagram.png" alt="instagram" class="img-fluid icon-size mr-3">

          <textarea class="form-control text-muted" placeholder="Message" rows="5" name="message" required></textarea>

        <button type="submit" class="btn btn-dark rounded-0 width-full mt-3 text-center">Send Message</button>
      </form>
    </div>
  </div>
